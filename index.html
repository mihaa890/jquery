<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,JS,jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <script src="bundle/jquery.js"></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <img src="assets/header.jpg" alt="header">
            <img class="header-logo" src="assets/logo.png" alt="logo">
            <h1>home decor</h1>
            <h2> Your happy place has never looked better</h2>
            <h3>Liberated movement meets seemles support</h3>
        </div>
    </header>
    <div class="nav-wrapper">
        <nav>
            <ul>
                <li><a href="#">Vases</a></li>
                <li><a href="#">Lamps</a></li>
                <li><a href="#">Glasses</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
    </div>
    <section>
        <div class="cards-wrapper">
        </div>
    </section>
    <section class="category-section">
        <h1>Categories</h1>
        <div class="category-wrapper">
            <div class="cards">
                <div class="card">
                    <span>Zen</span>
                </div>
                <div class="card">
                    <span>Shelf</span>
                </div>
                <div class="card">
                    <span>Decor</span>
                </div>
                <div class="card">
                    <span>New Collection</span>
                </div>
            </div>
        </div>
        <div class="popup-overlay">
            <div class="popup-content">
                <div class="left-section">

                </div>
                <div class="right-section">

                </div>
            </div>
            <button class="close">X</button>
        </div>
    </section>

    <script src="resources/index.js" type="module"></script>
</body>

</html>
